<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <meta name="description" content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>
	
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h3 id="project_title">{{ site.title | default: site.github.repository_name }}</h1>
        </header>

          <div id="top_right">
             <a href="https://lanl.github.io/LaGriT/pages/manual.html"> Manual </a> <br>
             <a href="https://lanl.github.io/LaGriT/site_list.html"> Site Index </a> <br>
             <a href="https://lanl.github.io/LaGriT/site_map.html"> Site Map </a> <br>
             <a href="https://lanl.github.io/LaGriT/"> Home </a> <br>
          </div>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap">
    
	<!-- BEGIN SEARCH BAR -->
	<div class="grid" id="searchBar">
        <div>
          <div id="search">
            <form role="search" method="get" action="{{ site.baseurl }}//pages/search">
              <input id="searchString" name="searchString"
                 placeholder="Enter text here" type="text">
              <input id="searchButton" name="googleSearchName" type="button" value="Search">
            </form>
          </div>

        </div>
    </div>
	
      <section id="main_content" class="inner">
        {{ content }}
	     
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by <a href="http://www.lanl.gov/orgs/ees/ees16/index.shtml"> EES-16 at LANL </a></p>
      <br>
		</footer>
    </div>

  </body>
</html>
